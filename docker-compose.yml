version: '3.9'

services:
  postgres:
    container_name: template_postgres_container
    image: postgres:bullseye
    volumes:
      - postgres:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-template}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-template}
      POSTGRES_DB: ${POSTGRES_DATABASE:-template}
    networks:
      - database
    ports:
      - "25432:5432"
    restart: always

networks:
  database:
    driver: bridge

volumes:
  postgres:
